<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/image" method="post" enctype="multipart/form-data" data-mdb-file-upload="file-upload" class="file-upload-wrapper">
        Image:
        <input type="file" name = "profile_image">
        <input type="submit" value="Submit">
    </form>
    <video width="250px" height="250px" controls>
        <source src="static/uploads/Pexels_Videos_2759484.mp4" type="video/mp4">
    </video>
    {%for fr in free %}
    <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{fr.free_link}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
{%endfor%}
</body>
</html>
