<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/css/aos.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
rel="stylesheet"
/>
</head>
<body>
  

<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="/static/assets/24.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 150vh; object-fit: cover;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Edit Profile</h3>
                    <form action="/trainer/{{trainer.user_id}}/profile/edit" method="post" enctype="multipart/form-data">
                 

                  <div class="form-outline mb-4">
                    <label class="form-check-label" >Profile Image:</label>   
                      <input type="file" name = "profile_image">
                  
                  </div>
                  <div class="md-form">
                    <label for="form7">About me</label>
                    <textarea name="profile" id="form7" class="md-textarea form-control" rows="3" value="{{trainer.profile}}">{{trainer.profile}}</textarea>
                    
                  </div>
                 
                 

  
                  <div class="d-flex justify-content-end pt-3">
                 <button type="submit" class="btn btn-success btn-lg ms-2">Update</button>
                  </div>
                     </form>
                    
                      <a href="/trainer/{{trainer.user_id}}/profile/image/delete" onclick="return confirm('Are you sure?')"><button class="btn btn-danger btn-lg ms-2">Delete Image</button></a>
                       
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
></script>
  <script src="/static/js/aos.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
